<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
        body{background:#f1f1f1;}
        nav{position:fixed; top:0; width:100%; background:#1d3557; color:white; display:flex; justify-content:space-between; padding:15px 30px; z-index:1000;}
        nav .logo{font-weight:bold; font-size:20px;}
        nav ul{display:flex; gap:20px; list-style:none;}
        nav ul li a{color:white; text-decoration:none;}
        .hero{text-align:center; padding:60px 20px; background:#a8dadc; color:#1d3557; margin-top:70px;}
        .gallery{display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:30px;}
        .card{border-radius:10px; overflow:hidden; background:white; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; text-align:center;}
        .card:hover{transform:scale(1.05);}
        .card img{width:100%; height:200px; object-fit:cover;}
        .card h3{padding:10px 0;}
        footer{text-align:center; padding:20px; background:#1d3557; color:white;}
    </style>
</head>
<body>

<nav>
    <div class="logo">TravelExplorer</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
    </ul>
</nav>

<section class="hero">
    <h1>Explore Beautiful Destinations</h1>
    <p>Click on any destination to know more</p>
</section>

<section class="gallery" id="gallery">
    <div class="card">
        <a href="place.html?place=rio">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?crop=entropy&cs=tinysrgb&fit=max&w=800&q=80" alt="Rio de Janeiro">
            <h3>Rio de Janeiro</h3>
        </a>
    </div>

    <div class="card">
        <a href="place.html?place=tokyo">
            <img src="https://images.unsplash.com/photo-1549692520-acc6669e2f0c?crop=entropy&cs=tinysrgb&fit=max&w=800&q=80" alt="Tokyo">
            <h3>Tokyo</h3>
        </a>
    </div>

    <div class="card">
        <a href="place.html?place=paris">
            <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?crop=entropy&cs=tinysrgb&fit=max&w=800&q=80" alt="Paris">
            <h3>Paris</h3>
        </a>
    </div>

    <div class="card">
        <a href="place.html?place=maldives">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?crop=entropy&cs=tinysrgb&fit=max&w=800&q=80" alt="Maldives">
            <h3>Maldives</h3>
        </a>
    </div>

    <div class="card">
        <a href="place.html?place=newyork">
            <img src="https://images.unsplash.com/photo-1490578474895-699cd4e2cf59?crop=entropy&cs=tinysrgb&fit=max&w=800&q=80" alt="New York">
            <h3>New York</h3>
        </a>
    </div>

</section>

<footer>
    <p>Â© 2026 TravelExplorer | Designed by Kirti</p>
</footer>

</body>
</html>
